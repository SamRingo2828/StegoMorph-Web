    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow border-0 mx-auto bg-dark-2" style="max-width: 1000px;">
            <div class="card-header bg-dark-3 text-white py-3 rounded-top">
                <h5 class="mb-0">üîí Encode Pesan Rahasia</h5>
            </div>
            <div class="card-body px-4 py-4">
                <!-- Preview Section -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="preview-card rounded-3">
                            <div class="preview-header bg-dark-3 py-2 text-center">Gambar Cover</div>
                            <div class="preview-body bg-dark-3 p-3">
                                <img id="uploadPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="preview-image rounded-2" alt="Preview">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="preview-card rounded-3">
                            <div class="preview-header bg-dark-3 py-2 text-center">Hasil Encode</div>
                            <div class="preview-body bg-dark-3 p-3">
                                <img id="resultPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="preview-image rounded-2" alt="Result">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="encodeError" class="alert alert-danger mt-3 d-none"></div>
    
                <!-- Form Section -->
                <div class="mb-4">
                    <label class="form-label text-light">üìÅ Upload Gambar</label>
                    <input type="file" class="form-control bg-dark-3 text-light border-dark" id="file" accept="image/*">
                </div>
                
                <div class="mb-4">
                    <label class="form-label text-light">üîë Kata Sandi (Optional)</label>
                    <input type="text" class="form-control bg-dark-3 text-light border-dark" 
                           id="pass" placeholder="Masukkan password">
                </div>
    
                <div class="mb-4">
                    <label class="form-label text-light">‚úâÔ∏è Pesan Rahasia</label>
                    <textarea class="form-control bg-dark-3 text-light border-dark" id="msg" rows="3" placeholder="Tulis pesan rahasia disini..."></textarea>
                </div>
    
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100 py-2 rounded-pill" id="encodeBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            ü™Ñ Encode Pesan
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100 py-2 rounded-pill" id="clearBtn">
                            üóëÔ∏è Clear Input
                        </button>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <button id="downloadBtn" class="btn btn-success rounded-pill px-5 py-2 d-none">
                        ‚¨áÔ∏è Download Hasil
                    </button>
                </div>
            </div>
        </div>
    </main>
