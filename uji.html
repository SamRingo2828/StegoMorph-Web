<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aplikasi Steganografi DCT Samwell">
    <title>SteganoMorph - Pengujian</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="gradient-text">Stegano</span>Morph
            </a>
            
            <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="encode.html">Encode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="decode.html">Decode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="uji.html">Pengujian</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow border-0 mx-auto bg-dark-2" style="max-width: 1000px;">
            <div class="card-header bg-dark-3 text-white py-3 rounded-top">
                <h5 class="mb-0">üî¨ Pengujian Kualitas Steganografi</h5>
            </div>
            <div class="card-body px-4 py-4">
                <!-- Preview Section -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="preview-card rounded-3">
                            <div class="preview-header bg-dark-3 py-2 text-center">Gambar Original</div>
                            <div class="preview-body p-3">
                                <img id="originalPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
                                     class="preview-image rounded-2" alt="Original Preview">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="preview-card rounded-3">
                            <div class="preview-header bg-dark-3 py-2 text-center">Gambar Stego</div>
                            <div class="preview-body p-3">
                                <img id="stegoPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
                                     class="preview-image rounded-2" alt="Stego Preview">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="psnrError" class="alert alert-danger d-none mb-4"></div>

                <!-- Form Section -->
                <div class="mb-4">
                    <label class="form-label text-light">üìÅ Upload Gambar Original</label>
                    <input type="file" id="originalFile" accept="image/*" class="form-control bg-dark-3 text-light border-dark">
                </div>

                <div class="mb-4">
                    <label class="form-label text-light">üìÅ Upload Gambar Hasil Stego</label>
                    <input type="file" id="stegoFile" accept="image/*" class="form-control bg-dark-3 text-light border-dark">
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100 py-2 rounded-pill" id="calculateBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            üßÆ Hitung PSNR
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100 py-2 rounded-pill" id="clearBtn">
                            üóëÔ∏è Clear Input
                        </button>
                    </div>
                </div>

                <!-- Result Section -->
                <div id="psnrResult" class="alert bg-dark-3 text-light mt-4 p-3 rounded-2 d-none">
                    <div class="text-success mb-2">üìä Hasil Pengujian:</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between mb-2">
                                <span>MSE:</span>
                                <span id="mseValue">-</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between mb-2">
                                <span>PSNR:</span>
                                <span id="psnrValue">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="text-muted small"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bigInteger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
